openapi: 3.0.3
info:
  title: TeamBoard API
  version: 1.0.0

security:
  - bearerAuth: []

paths:
  /user/register:
    post:
      security: []
      summary: Register a new user
      tags: [User]
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Registration successful
        "400":
          description: Username or password missing
        "409":
          description: Username already exists

  /user/login:
    post:
      security: []
      summary: Login user
      tags: [User]
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Username or password missing
        "401":
          description: Invalid credentials

  /user/{id}:
    delete:
      summary: Delete user by ID
      tags: [User]
      operationId: deleteUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: User deleted successfully
        "404":
          description: User not found

  /projects:
    get:
      summary: Get all projects
      tags: [Project]
      operationId: getAllProjects
      responses:
        "200":
          description: List of all projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProjectResponse"
    post:
      summary: Create a new project
      tags: [Project]
      operationId: createProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectRequest"
      responses:
        "201":
          description: Project created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
        "400":
          description: Invalid project details

  /projects/{id}:
    get:
      summary: Get project by ID
      tags: [Project]
      operationId: getProjectById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Project found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
        "404":
          description: Project not found
    put:
      summary: Update project by ID
      tags: [Project]
      operationId: updateProjectById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectRequest"
      responses:
        "200":
          description: Project updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
        "400":
          description: Invalid project details
        "403":
          description: Forbidden (not owner)
        "404":
          description: Project not found
    delete:
      summary: Delete project by ID
      tags: [Project]
      operationId: deleteProjectById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Project deleted
        "403":
          description: Forbidden (not owner)
        "404":
          description: Project not found

  /logout:
    post:
      summary: Logout user
      tags: [User]
      operationId: logout
      responses:
        "200":
          description: Logout successful

  /me:
    get:
      summary: Get current user info from JWT token
      tags: [User]
      operationId: me
      responses:
        "200":
          description: User info returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
        "401":
          description: Missing or invalid token

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
        email:
          type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    ProjectRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        description:
          type: string
    ProjectResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        ownerUsername:
          type: string
